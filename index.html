<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- header -->
  <header class="topTitle flex sticky-top text-light mb-5 p-3 ">
    <div class="w-100">
      <h1 class="text-center m-0">Weather Dashboard</h1>
    </div>
  </header>
  <!-- search -->
  <div class="container-md">
    <div class="row">
      <div class="col-3 m-2">
        <div id="search-container" class="">
          <h2>Search by city:</h2>
          <input type="text" class="w-100 p-1 " id="searched-city" placeholder="Asheville" />
          <button class="btn btn-outline-dark w-100" id="search-btn">search</button>
          <hr>
          <div class="history-container d-flex container-fluid">
            <!-- search history list -->
          </div>
        </div>
      </div>
      <!-- results -->
      <!-- current weather -->
      <div class="col-8 m-2">
        <div class="row-12 flex">
          <div class="main-results">
            <main class="flex">
              <div class="container-md justify-content-center" id="current-container">
                <div id="current-weather" class="d-block p-2">
                  <h2 id="current-header"></h2>
                  <img id="current-icon"></img>
                  <div id="current-city"></div>
                  <div id="current-date"></div>
                  <div id="current-temp"></div>
                  <div id="current-wind"></div>
                  <div id="current-humidity"></div>
                </div>
              </div>
              <!-- 5 day forecast -->
              <div class="row-12 flex"></div>
              <div class="five-day">
                <div class="forecastHeader"></div>
                <div class="cardHolder d-flex  justify-content-center">
                  <div id="forecast-container"></div>
                </div>
              </div>
          </div>
          </main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
