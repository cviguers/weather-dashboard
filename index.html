<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="container-fluid">
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
    </header>
    <!-- search -->   
    <aside>
      <div class="row">
        <div class="col-3 m-2 bg-light"></div>
          <div class="search container container-fluid">
            <div id="search-container">
              <h2>Search by city:</h2>
              <input type="text" id="searched-city" placeholder="Search City" />
              <button class="btn btn-outline-dark" id="search-btn">search</button>
            </div>
          </div>
          <div class="history-container container-fluid">
            <div class="row">
              <div id="history city-list" class="list-group list-group-flush"></div>
            </div>
          </div>
        </div>
      </div>
    </aside>

  <!-- results -->
    <!-- current weather -->
    <main>
      <div class="container-fluid d-flex justify-content-center" id="current-container">
          <div id="current-weather">
            <h2 id="current-header"></h2>
            <img id="current-icon"></img>
            <div id="current-city"></div>
            <div id="current-date"></div>
            <div id="current-temp"></div>
            <div id="current-wind"></div>
            <div id="current-humidity"></div>
        </div>
      </div>
      <!-- 5 day forecast -->
      <div class="container-fluid five-day">
        <div class="forecastHeader"></div>
        <div class="cardHolder d-flex justify-content-center">
          <div id="forecast-container"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
